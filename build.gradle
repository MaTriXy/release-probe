buildscript {
    ext.isCiBuild = System.getenv("CI") == "true"

    ext.buildConfig = [
            minSdk: 23,
            targetSdk: 28,
            compileSdk: 28,
            buildTools: '28.0.2'
    ]

    ext.versions = [
            androidGradlePlugin: '3.3.0-alpha10',
            googleServicesGradlePlugin: '4.1.0',
            dexcountGradlePlugin: '0.8.3',
            bugsnag: '4.6.1',
            detekt: '1.0.0.RC9',
            leakCanary: '1.6.1',
            kotlin: '1.2.70',
            firebase: [
                    core: '16.0.3'
            ],
            androidx: [
                    core: '1.0.0-rc02',
                    annotation: '1.0.0-rc02',
                    appCompat: '1.0.0-rc02',
                    fragment: '1.0.0-rc02',
                    coordinatorLayout: '1.0.0-rc02',
                    constraintLayout: '1.1.3',
                    arch: '2.0.0-rc01',
                    lifecycle: '2.0.0-rc01',
                    room: '2.0.0-rc01',
                    paging: '2.0.0-rc01',
                    navigation: '1.0.0-alpha05',
                    work: '1.0.0-alpha08',
                    test: '1.1.0-alpha4',
                    espresso: '3.1.0-alpha4'
            ],
            material: '1.0.0-rc01',
            okhttp: '3.11.0',
            retrofit: '2.4.0',
            moshi: '1.6.0',
            json: '20180130',
            rxJava: '2.2.2',
            rxKotlin: '2.3.0',
            rxAndroid: '2.1.0',
            rxLint: '1.6.1',
            koin: '1.0.0',
            timber: '4.7.1',
            store: '3.1.0',
            junit: '4.12',
            mockk: '1.8.7',
            kluent: '1.41'
    ]

    repositories {
        mavenCentral()
        google()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.androidGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "com.google.gms:google-services:${versions.googleServicesGradlePlugin}"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:${versions.dexcountGradlePlugin}"
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:${versions.detekt}"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:${versions.androidx.navigation}"
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    tasks.withType(Test) {
        testLogging {
            events 'passed', 'skipped', 'failed'
        }
    }
}

subprojects {
    apply from: "$project.rootDir/gradle/detekt.gradle"
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def envOrProp(String name) {
    def value = System.getenv(name)
    value != null ? value : hasProperty(name) ? getProperty(name) : ''
}
