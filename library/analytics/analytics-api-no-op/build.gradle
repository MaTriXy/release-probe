apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
    }

    libraryVariants.all {
        it.generateBuildConfig.enabled = false
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api project(path: ':analytics-api-base')

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}"
}

// clean up test apk generated by assembleAndroidTest task
task cleanAndroidTestOutputs(type: Delete) {
    delete "${buildDir}/outputs/apk/androidTest/"
}
assembleAndroidTest.finalizedBy cleanAndroidTestOutputs
