apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion buildConfig.compileSdk
    buildToolsVersion buildConfig.buildTools

    defaultConfig {
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.targetSdk
    }

    libraryVariants.all {
        // TODO replace with https://issuetracker.google.com/issues/72050365 once released.
        it.generateBuildConfig.enabled = false
    }

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation project(path: ':feature-base')
    implementation project(path: ':feeds')
    implementation project(path: ':watchlist')
    implementation project(path: ':browse-collections')
    implementation project(path: ':settings')

    api project(path: ':data')
    implementation project(path: ':remote-api-mock')

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${versions.kotlin}"

    // Koin
    implementation "org.koin:koin-android:${versions.koin}"
    implementation "org.koin:koin-androidx-viewmodel:${versions.koin}"
    implementation "org.koin:koin-core-ext:${versions.koin}"

    // retrofit-mock
    implementation "com.squareup.retrofit2:retrofit-mock:${versions.retrofit}"

    api "androidx.test:runner:${versions.androidx.test}"
    api "androidx.test:rules:${versions.androidx.test}"
    api "androidx.test.espresso:espresso-core:${versions.androidx.espresso}"
    api "androidx.test.espresso:espresso-contrib:${versions.androidx.espresso}"
    api "androidx.test.espresso:espresso-intents:${versions.androidx.espresso}"
    api "android.arch.navigation:navigation-testing-ktx:${versions.androidx.navigation}"
    api "org.amshove.kluent:kluent-android:${versions.kluent}"
    api project(path: ':analytics-api-no-op')
    api project(path: ':ui-test-helper')
}
